<!DOCTYPE html>
<!--
Warning!
Only edit the template default.html in
_src/template/default.html
any edits to
/jekyll/_layouts/default.html
will be automatically overwritten on build!

consider putting your edits in _layouts/head.html
or inheriting from default!
-->
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    {% include head.html %}

    {% if page.css %}
      <!--    stylesheets injected by yaml header -->
      {% for css in page.css %}
         <link rel="stylesheet" href="{{ css }}">
      {% endfor %}
    {% endif %}
    <link rel="stylesheet" href="/assets/main.css">
<script defer src="/assets/app.bundle.js"></script></head>

<body>

<main>
    {{ content }}
</main>

</body>

</html>
